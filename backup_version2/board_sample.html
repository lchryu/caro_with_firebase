<!DOCTYPE html>
<html>
<head>
    <title>Gomoku Board Demo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
        }

        .game-container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .game-info {
            width: 200px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            height: fit-content;
        }

        .timer {
            font-size: 24px;
            font-weight: bold;
            color: #dc3545;
            margin: 10px 0;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .start-btn { background: #28a745; color: white; }
        .reset-btn { background: #dc3545; color: white; }
        .surrender-btn { background: #6c757d; color: white; }
        
        .board-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(19, 30px);
            grid-template-rows: repeat(17, 30px);
            gap: 1px;
            background: white;
            border: 1px solid #ddd;
        }

        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #0066cc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            color: #888;
            background: white;
        }

        .cell.center {
            background: #e9ecef;
        }

        .chat-container {
            width: 320px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            height: 400px;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #dee2e6;
        }

        .chat-input-container {
            padding: 15px;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }

        .send-btn {
            background: #007bff;
            color: white;
            padding: 8px 15px;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px;
            background: white;
            border-radius: 4px;
        }

        .message .sender {
            font-weight: bold;
            color: #007bff;
        }
        
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Game Info Panel -->
        <div class="game-info">
            <h3>Game ID: ABC123</h3>
            <div class="players">
                <div>Player 1: Nguyễn Dương</div>
                <div>Player 2: Hanabi</div>
            </div>
            <div class="timer">Thời gian: 60s</div>
            <div class="controls">
                <button class="start-btn">Bắt đầu</button>
                <button class="reset-btn">Reset</button>
                <button class="surrender-btn">Đầu hàng</button>
            </div>
        </div>

        <!-- Game Board -->
        <div class="board-container">
            <div class="game-board" id="board"></div>
        </div>

        <!-- Chat Panel -->
        <div class="chat-container">
            <div class="chat-messages">
                <div class="message">
                    <div class="sender">Nguyễn Dương</div>
                    <div class="content">Hello!</div>
                </div>
                <div class="message">
                    <div class="sender">Hanabi</div>
                    <div class="content">Hi, good luck!</div>
                </div>
            </div>
            <div class="chat-input-container">
                <input type="text" class="chat-input" placeholder="Type a message...">
                <button class="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
        const board = document.getElementById('board');
        const ROWS = 17;
        const COLS = 19;
        const CENTER_ROW = Math.floor(ROWS/2);
        const CENTER_COL = Math.floor(COLS/2);

        for(let row = 0; row < ROWS; row++) {
            for(let col = 0; col < COLS; col++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = row * 20 + col + 1;
                
                if(row === CENTER_ROW && col === CENTER_COL) {
                    cell.classList.add('center');
                }
                
                board.appendChild(cell);
            }
        }
    </script>
</body>
</html>
